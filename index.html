<!DOCTYPE html>
<html lang="lt" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Vidutinės metinės grąžos skaičiuoklė (II-a pensijų pakopa)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

    <script type="module" src="./components/cashFlowEntryInput.js"></script>
    <script src="./components/fileInput.js"></script>

<body class="container py-4">

    <h2 class="mb-4">

    <cash-flow-entry-input id="currentPortfolio" label="Dabartinė portfelio vertė"></cash-flow-entry-input>

        <div id="fundXirr" class="fw-bold mb-2"></div>
        <div id="dalyvioImokuXirr" class="fw-bold mb-3"></div>
    </div>

    <div class="table-responsive">
        <table id="imokos" class="table table-striped table-bordered"></table>
    </div>

    <script type="module" src="main.js"></script>

</html>
