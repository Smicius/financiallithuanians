<!DOCTYPE html>
<html lang="lt" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Vidutinės metinės grąžos skaičiuoklė (II-a pensijų pakopa)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="container py-4">

    <h2 class="mb-4">
        II-os pensijų pakopos vidutinės metinės grąžos (IRR) skaičiuoklė
    </h2>

    <div class="row mb-3 align-items-center">
        <div class="col-md-4">
            <label class="form-label">Dabartinė portfelio vertė</label>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <input type="number" id="currentPortfolio" step="any" class="form-control">
                <span class="input-group-text">€</span>
            </div>
        </div>
    </div>

    <div class="row mb-3 align-items-center">
        <div class="col-md-4">
            <label class="form-label">„Sodros“ įmokų ataskaita</label>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <input type="file" id="htmlFile" accept=".html" class="form-control">
                <span class="input-group-text">HTML</span>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <div id="fundXirr" class="fw-bold mb-2"></div>
        <div id="dalyvioImokuXirr" class="fw-bold mb-3"></div>
    </div>

    <div class="table-responsive">
        <table id="imokos" class="table table-striped table-bordered"></table>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
